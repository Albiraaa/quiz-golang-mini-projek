<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Client API Buku (Golang + JWT)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      margin-bottom: 5px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 5px;
    }
    input {
      padding: 5px;
      margin-top: 3px;
      width: 250px;
      max-width: 100%;
    }
    button {
      margin-top: 10px;
      padding: 6px 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
    #tokenBox {
      font-size: 12px;
      background: #f5f5f5;
      padding: 5px;
      border-radius: 4px;
      word-wrap: break-word;
    }
    #result {
      margin-top: 20px;
      background: #111;
      color: #0f0;
      padding: 10px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Client API Buku (Golang + JWT)</h1>

  <!-- BASE URL BACKEND -->
  <div class="card">
    <h2>Konfigurasi</h2>
    <label>Base URL API:
      <input type="text" id="baseUrl"
             value="https://quiz-golang-mini-projek-production.up.railway.app" />
    </label>
  </div>

  <!-- LOGIN -->
  <div class="card">
    <h2>Login</h2>
    <label>Username
      <input type="text" id="username" placeholder="misal: admin">
    </label>
    <label>Password
      <input type="password" id="password" placeholder="misal: 123456">
    </label>
    <button onclick="login()">Login</button>

    <div id="status">Belum login</div>
    <div><strong>Token tersimpan:</strong></div>
    <div id="tokenBox">(kosong)</div>
  </div>

  <!-- OPERASI BUKU & KATEGORI -->
  <div class="card">
    <h2>Operasi Buku & Kategori</h2>
    <button onclick="getBooks()">Lihat semua buku</button>
    <button onclick="getCategories()">Lihat semua kategori</button>

    <hr>

    <label>ID Buku
      <input type="number" id="bookId" placeholder="contoh: 1">
    </label>
    <button onclick="getBookById()">Lihat buku berdasarkan ID</button>

    <br><br>

    <label>ID Kategori
      <input type="number" id="categoryId" placeholder="contoh: 1">
    </label>
    <button onclick="getCategoryById()">Lihat kategori berdasarkan ID</button>
  </div>

  <!-- HASIL -->
  <h2>Hasil Response</h2>
  <pre id="result">Belum ada request.</pre>

<script>
  let token = null;

  function setStatus(text, ok = true) {
    const status = document.getElementById("status");
    status.textContent = text;
    status.style.color = ok ? "green" : "red";
  }

  function setResult(data) {
    const el = document.getElementById("result");
    if (typeof data === "string") {
      el.textContent = data;
    } else {
      el.textContent = JSON.stringify(data, null, 2);
    }
  }

  function setToken(t) {
    token = t;
    document.getElementById("tokenBox").textContent = token || "(kosong)";
    if (token) {
      setStatus("Sudah login, token tersimpan ✅", true);
      // simpan ke localStorage biar kalau reload masih ada
      localStorage.setItem("jwt_token", token);
    } else {
      setStatus("Belum login", false);
      localStorage.removeItem("jwt_token");
    }
  }

  // Load token dari localStorage kalau ada
  (function init() {
    const saved = localStorage.getItem("jwt_token");
    if (saved) {
      setToken(saved);
    }
  })();

  function getBaseUrl() {
    return document.getElementById("baseUrl").value.replace(/\/+$/, "");
  }

  async function login() {
    const base = getBaseUrl();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Username & password wajib diisi");
      return;
    }

    try {
      const res = await fetch(base + "/api/users/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (!res.ok) {
        setStatus("Login gagal ❌", false);
        setResult(data);
        return;
      }

      if (!data.token) {
        setStatus("Login gagal: token tidak ditemukan di response", false);
        setResult(data);
        return;
      }

      setToken(data.token);
      setResult(data);
    } catch (err) {
      setStatus("Login error (cek console)", false);
      console.error(err);
      setResult(String(err));
    }
  }

  async function fetchWithAuth(path) {
    const base = getBaseUrl();
    if (!token) {
      alert("Belum login / token belum ada");
      return;
    }

    try {
      const res = await fetch(base + path, {
        headers: {
          "Authorization": "Bearer " + token
        }
      });
      const data = await res.json();
      if (!res.ok) {
        setResult(data);
      } else {
        setResult(data);
      }
    } catch (err) {
      console.error(err);
      setResult(String(err));
    }
  }

  // ====== BOOKS ======

  function getBooks() {
    fetchWithAuth("/api/books");
  }

  function getBookById() {
    const id = document.getElementById("bookId").value.trim();
    if (!id) {
      alert("Isi ID buku dulu");
      return;
    }
    fetchWithAuth("/api/books/" + id);
  }

  // ====== CATEGORIES ======

  function getCategories() {
    fetchWithAuth("/api/categories");
  }

  function getCategoryById() {
    const id = document.getElementById("categoryId").value.trim();
    if (!id) {
      alert("Isi ID kategori dulu");
      return;
    }
    fetchWithAuth("/api/categories/" + id);
  }
</script>
</body>
</html>
